apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-k8s
spec:
  selector:
    matchLabel: 
     app: nestjs-k8s
  replicas: 2
  template:
    metadata:
      labels:
        app: nestjs-k8s
    spec:
      container:
        - name: nestjs-k8s
          image: wonyus/rncapi:latest
          env:
          - name: "PORT"
            value: '8000'
          - name: "DATABASE_NAME_DEVELOPMENT"
            value: 'railway'
          - name: "DATABASE_NAME_SIT"
            value: 'railway'
          - name: "DATABASE_NAME_UAT"
            value: 'railway'
          - name: "DATABASE_NAME_PRODUCTION"
            value: 'railway'
          - name: "TOKEN_EXPIRATION"
            value: '15m'
          - name: "JWTKEY"
            value: ''
          - name: "JWT_ACCESS_SECRET"
            value: ''
          - name: "JWT_REFRESH_SECRET"
            value: ''
          - name: "AUTH_SERVICE_HOST"
            value: 'localhost'
          - name: "AUTH_SERVICE_PORT"
            value: '8080'
          - name: "DATABASE_HOST"
            value: 'containers-us-west-153.railway.app'
          - name: "DATABASE_PORT"
            value: '7362'
          - name: "DATABASE_USER"
            value: 'postgres'
          - name: "DATABASE_PASS"
            value: 'M12kKa8hkxQFh59d8Wxc'
          - name: "DATABASE_DIALECT"
            value: 'postgres'
          - name: "AUTH_SERVICE"
            value: 'https://dev-authservice.randomnconvert.online'
          ports:
            - containerPort: 8000




